<script>
    
    const carsData = {
        bmw: [
            {name: "bmw1", price: "500k", model: "2019", img: "imgs/bmw1.png"},
            {name: "bmw2", price: "500k", model: "2021", img: "imgs/bmw2.png"},
            {name: "bmw3", price: "900k", model: "2023", img: "imgs/bmw3.png"}
        ],
        honda: [
            {name: "honda1", price: "770k", model: "2018", img: "imgs/hon1.png"},
            {name: "honda2", price: "230k", model: "2014", img: "imgs/hon2.png"},
            {name: "honda3", price: "700k", model: "2022", img: "imgs/hon3.png"}
        ],
        kia: [
            {name: "kia1", price: "444k", model: "2014", img: "imgs/kia1.png"},
            {name: "kia2", price: "260k", model: "2015", img: "imgs/kia2.png"},
            {name: "kia3", price: "356k", model: "2020", img: "imgs/kia3.png"}
        ],
        mercdes: [
            {name: "mercdes1", price: "430k", model: "2012", img: "imgs/mrs1.png"},
            {name: "mercdes2", price: "333k", model: "2013", img: "imgs/mrs2.png"},
            {name: "mercdes3", price: "362k", model: "2017", img: "imgs/mrs3.png"}
        ],
        nissan: [
            {name: "nissan1", price: "430k", model: "2012", img: "imgs/nis1.png"},
            {name: "nissan2", price: "333k", model: "2013", img: "imgs/nis2.png"},
            {name: "nissan3", price: "362k", model: "2017", img: "imgs/nis3.png"}
        ]
    };

    function createCarCard(car) {
        const div = document.createElement("div");
        div.className = "binf1"; 
        div.innerHTML = `
            <img src="${car.img}" alt="${car.name}">
            <hr>
            <div>
                <h1>name : ${car.name}</h1>
                <h1>price : ${car.price}</h1>
                <h1>model : ${car.model}</h1>
            </div>
            <button>buy</button>
        `;
        return div;
    }

    
    function renderCars(brand, containerId) {
        const container = document.getElementById(containerId);
        carsData[brand].forEach(car => {
            container.appendChild(createCarCard(car));
        });
    }
 
    
    renderCars("bmw", "bmw-container");
    renderCars("honda", "honda-container");
    renderCars("kia", "kia-container");
    renderCars("mercdes", "mercdes-container");
    renderCars("nissan", "nissan-container");
</script>
